<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Learn Russian with me</title>
</head>

<body>
    <!--Navbar-->

    <nav class="navbar navbar-dark navbar-expand-sm bg-dark">
        <a href="index.html" class="navbar-brand">Learn Russian</a>

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="active nav-item mr-2"><a class="nav-link" href="aboutme.html">About Me</a></li>
                <li class="active nav-item mr-2"><a class="nav-link" href="courses.html">Courses</a></li>
                <li class="active nav-item mr-2"><a class="nav-link" href="contact.html">Contact</a></li>

            </ul>
        </div>
    </nav>

    <!--jumbotron-->

    <div class="container-fluid hero-image-contact">
        <div class="row" style="margin:0">
            <div class="col-12" style="margin:0">
                <section class="callout jumbotron text-center">
                    <h1 class="jumbotron-header" style="font-size: 60px">
                    Ready to Learn Russian?
                    </h1>
                </section>
            </div>
        </div>
    </div>

    <!--/jumbotron-->
    <!--/Navbar-->

    <div class="container contact-form">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase contact-me">Contact me</h2>
            </div>
        </div>
        <hr>
        <form>
            <div class="container-fluid input-box">
                <div class="form-group row">
                    <label for="email-input" class="col-sm-8 col-form-label">Your Email Address:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name-input" class="col-sm-8 col-form-label">Your Full Name:</label>
                    <div class="col-sm-12">
                        <input type="text" name="name" id="name-input" class="form-control" placeholder="Full Name" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lesson-selection" class="col-sm-8 col-form-label">Choose Your Lesson:</label>
                    <div class="col-sm-12">
                        <select class="form-control" id="lesson-selection">
                            <option>Group lessons</option>
                            <option>Skype lessons</option>
                            <option>Private lessons</option>
                            <option>Don't know yet</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact-question" class="col-sm-8 col-form-label">Your Question:</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" id="contact-question" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-dark button-trial" style="font-size: 20px">Get your free trial lesson</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Social Media Links-->
    <hr>

    <footer class="container-fluid footer">
        <div class="row">
            <div class="col-12 text-center">
                <h4 class="sm-text">Find me on Social Media</h4>
                <ul class="list inline sm-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true" style="font-size: 2em"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin" aria-hidden="true" style="font-size: 2em"></i>
                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true" style="font-size: 2em"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true" style="font-size: 2em"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!--/Social Media Links-->

</body>

</html>
